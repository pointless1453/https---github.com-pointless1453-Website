<h2>Filtreleme Seçenekleri</h2>

<div class="filtre-grup">
    <div class="olcek-kutulari">        
        <div class="kare" id="4x4"></div>        
        <div class="kare" id="3x3"></div>       
    </div>    
</div>

<div class="filtre-grup">
    <h3>Fiyat Aralığı</h3>
    <input type="number" id="min-fiyat" class="filtre-input" placeholder="min-fiyat">
    <input type="number" id="max-fiyat" class="filtre-input" placeholder="max-fiyat">
</div>

<div class="filtre-grup">
    <h3>Diğer Seçenekler</h3>
    <label><input type="checkbox" id="indirimli-urunler" class="filtre-checkbox"> İndirimli Ürünler</label><br>
    <label><input type="checkbox" id="ucretsiz-kargo" class="filtre-checkbox"> Ücretsiz Kargo</label>
</div>

<div class="filtre-grup">
    <h3>Sıralama</h3>
    <select id="siralama" class="filtre-select">
        <option value="varsayilan">Varsayılan</option>
        <option value="fiyat-artan">Fiyata Göre Artan</option>
        <option value="fiyat-azalan">Fiyata Göre Azalan</option>
        <option value="yeni-eski">Yeniden Eskiye</option>
        <option value="eski-yeni">Eskiden Yeniye</option>
    </select>
</div>

<button id="filtreleri-uygula">Filtreleri Uygula</button>
<button id="filtreleri-temizle">Filtreleri Temizle</button>
<style>   
    #filtre {
        width: 300px;
        background-color: #ffffff; 
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.08); 
        position: sticky; /* Sayfayı kaydırırken filtrenin sabit kalmasını sağlar */
        align-self: flex-start; 
    }

    #filtre h2 {    
        font-family: 'Poppins', sans-serif;
        font-size: 1.8em;
        color: #2c3e50; 
        margin-bottom: 25px;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 15px;
        text-align: center; 
    }

    .filtre-grup {
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px dashed #e9ecef; 
    }

    .olcek-kutulari{
        display: flex; 
        justify-content: center; 
        gap: 15px; 
        margin-top: 10px; 
    }
    .kare{
        width: 50px; 
        height: 50px; 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        cursor: pointer;
    }

    .filtre-grup:last-child {
        border-bottom: none;
        padding-bottom: 0;
    }

    .filtre-grup h3 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.25em;
        color: #34495e; 
        margin-top: 0;
        margin-bottom: 15px;
        text-align: center; 
    }

    .filtre-grup label {
        display: flex; 
        align-items: center; 
        margin-bottom: 12px;
        cursor: pointer;
        font-size: 1em;
        color: #555;
        transition: color 0.2s ease;
    }

    .filtre-grup label:hover {
        color: #007bff; 
    }

    .filtre-grup input[type="checkbox"],
    .filtre-grup input[type="radio"] {
        margin-right: 12px;
        transform: scale(1.1); 
        accent-color: #007bff; 
        -webkit-appearance: none; /* Webkit tarayıcılarında varsayılan görünümü kaldır */
        -moz-appearance: none;    /* Mozilla tarayıcılarında varsayılan görünümü kaldır */
        appearance: none;         /* Diğer tarayıcılarda varsayılan görünümü kaldır */
        width: 20px;              
        height: 20px;             
        border: 2px solid #ced4da; 
        border-radius: 4px;       
        cursor: pointer;
        display: inline-flex;     /* Checkmark'ı ortalamak için */
        justify-content: center;  /* Checkmark'ı yatayda ortala */
        align-items: center;      /* Checkmark'ı dikeyde ortala */
        transition: background-color 0.2s, border-color 0.2s; 
    }

    .filtre-grup input[type="checkbox"]:checked {
        background-color: #007bff; 
        border-color: #007bff;    
    }

    .filtre-grup input[type="checkbox"]:checked::before {
        content: '\2713'; /* Unicode tik işareti */
        font-size: 14px;  
        color: white;     
    }

    .filtre-grup input[type="radio"] {
        border-radius: 50%; 
    }

    .filtre-grup input[type="radio"]:checked::before {
        content: ''; 
        width: 10px; 
        height: 10px;
        border-radius: 50%;
        background-color: white; 
    }

    .filtre-grup input[type="checkbox"]:hover,
    .filtre-grup input[type="radio"]:hover {
        border-color: #0056b3; 
    }

    .filtre-grup input[type="number"] {
        width: calc(50% - 10px); 
        padding: 10px 12px;
        margin-right: 10px; 
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1em;
        color: #495057;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
        display: inline-block; 
    }

    .filtre-grup input[type="number"]:last-of-type {
        margin-right: 0;
    }

    .filtre-grup input[type="number"]:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .filtre-select {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        background-color: #fff;
        font-size: 1em;
        color: #495057;
        cursor: pointer;
        appearance: none; 
        transition: border-color 0.3s ease;
    }

    .filtre-select:hover {
        border-color: #a3d9ff;
    }

    #filtre button {
        display: block;
        width: 100%;
        padding: 12px 15px;
        margin-top: 15px;
        font-size: 1.05em;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #filtreleri-uygula {
        background-color: #007bff; 
        color: white;
    }

    #filtreleri-uygula:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    #filtreleri-temizle {
        background-color: #6c757d; 
        color: white;
    }

    #filtreleri-temizle:hover {
        background-color: #5a6268;
        transform: translateY(-2px);    
    }
</style>

    //buraya 3x3 ve 4x4 ürün sığdırma tuş mekanizması yazılacak
</script>
